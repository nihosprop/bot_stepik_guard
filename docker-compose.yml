services:
  main:
  # image: niwibonihs/bot_stepik_guard:v1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: BotStepikGuard
    restart: unless-stopped
    env_file: .env
    depends_on:
      - "redis_fsm"
    networks:
      - stepik_guard_bot_net
    volumes:
      # Монтируем локальную папку с кодом в контейнер
      - .:/app
    environment:
      # Указываем, что работаем в режиме разработки
      - ENVIRONMENT=development

  redis_fsm:
    image: redis:7-alpine
    container_name: StepikGuardRedis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stepik_guard_bot_net

networks:
  stepik_guard_bot_net:
    driver: bridge

volumes:
  redis_data:
  logs:
